name: Release ðŸš€

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  statuses: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v6

      - name: Prepare repository
        run: git fetch --unshallow --tags

      - name: Install libsecret and dbus (required by vsce)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev dbus-x11 gnome-keyring

      - name: Use Node.js 24.12.0
        uses: actions/setup-node@v6
        with:
          node-version: '24.13.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: dbus-run-session -- npm run release

      - name: Publish to Open VSX Registry
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          if [ -n "$OVSX_PAT" ]; then
            echo "Publishing to Open VSX Registry..."
            npx ovsx publish --no-dependencies -p "$OVSX_PAT"
          else
            echo "OVSX_PAT not set, skipping Open VSX Registry publish"
          fi
